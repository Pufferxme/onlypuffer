<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>onlypuffer's - Slideshow mit Musik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
    }
    .slideshow-row {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-bottom: 2em;
    }
    .slideshow-row img {
      width: 30%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .audio-controls {
      margin-top: 2em;
    }
    .volume-slider {
      width: 200px;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      margin-bottom: 1em;
    }
    button:hover {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <main>
    <h1>Willkommen bei onlypuffer's</h1>
    <p>Diese Webseite wurde von Mr.Puffer erstellt.</p>
    <p>Hier siehst du eine doppelte Zufalls-Slideshow und epische Musik!</p>

    <div class="slideshow-row" id="slideshow1"></div>
    <div class="slideshow-row" id="slideshow2"></div>

    <div class="audio-controls">
      <button id="playBtn">ðŸŽµ Musik starten</button><br/>
      <audio id="bgmusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/16/audio_dcf56b1dcd.mp3" type="audio/mpeg">
        Dein Browser unterstÃ¼tzt kein Audio.
      </audio>
      <label for="volume">ðŸ”Š LautstÃ¤rke:</label>
      <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="0.5" />
    </div>
  </main>

  <script>
    const images1 = ["pufferspeicher.png", "Puffer1.png.jpg", "Puffer2.png.jpg", "Puffer3.png.jpg"];
    const images2 = ["wasser1.jpg", "wasser2.jpg", "wasser3.jpg"];

    function getRandomImages(arr, count) {
      const shuffled = arr.slice().sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function showRandomImages(containerId, images) {
      const container = document.getElementById(containerId);
      const selectedImages = getRandomImages(images, 3);
      container.innerHTML = "";
      selectedImages.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = "Pufferbild";
        container.appendChild(img);
      });
    }

    function startSlideshows() {
      showRandomImages("slideshow1", images1);
      showRandomImages("slideshow2", images2);
    }

    startSlideshows();
    setInterval(startSlideshows, 4000);

    const bgmusic = document.getElementById("bgmusic");
    const volumeSlider = document.getElementById("volume");
    const playBtn = document.getElementById("playBtn");

    bgmusic.volume = 0.5;

    volumeSlider.addEventListener("input", () => {
      bgmusic.volume = volumeSlider.value;
    });

    playBtn.addEventListener("click", async () => {
      try {
        await bgmusic.play();
        playBtn.style.display = "none";
      } catch (error) {
        alert("Musik konnte nicht gestartet werden: " + error.message);
      }
    });
  </script>
</body>
</html>
