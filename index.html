<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>onlypuffer's</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1e90ff;
      color: white;
      padding: 1.5em 0;
    }
    main {
      padding: 2em;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 1em;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen bei onlypuffer's</h1>
    <p>Deine zentrale Anlaufstelle für alles rund um Puffer und mehr!</p>
  </header>
  <main>
    <p>Diese Webseite wurde von MR.Puffer erstellt.</p>
    <p>Hier siehst du einen echten Pufferspeicher in freier Wildbahn:</p>
    <style>
  .slideshow-container {
    max-width: 600px;
    position: relative;
    margin: auto;
  }
  .slides {
    display: none;
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
</style>

<div class="slideshow-container">
  <img class="slides" src="pufferspeicher.png" alt="Pufferspeicher" />
  <img class="slides" src="Puffer1.png.jpg" alt="Puffer 1" />
  <img class="slides" src="Puffer2.png.jpg" alt="Puffer 2" />
  <img class="slides" src="Puffer3.png.jpg" alt="Puffer 3" />
</div>

<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let slides = document.getElementsByClassName("slides");
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Wechselt alle 3000 ms = 3 Sekunden
  }
</script>
  </main>
  <footer>
    © 2025 onlypuffer's
  </footer>
</body>
</html>
