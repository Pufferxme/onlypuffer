<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>onlypuffer's</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1e90ff;
      color: white;
      padding: 1.5em 0;
    }
    main {
      padding: 2em;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 1em;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .slideshow-container {
      max-width: 600px;
      position: relative;
      margin: auto;
    }
    .slides {
      display: none;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .music-button {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1.1em;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen bei onlypuffer's</h1>
    <p>Deine zentrale Anlaufstelle fÃ¼r alles rund um Puffer und mehr!</p>

  <main>
    <p>Diese Webseite wurde von MR.Pufferx erstellt.</p>
    <p>Hier siehst du einen echten Pufferspeicher in freier Wildbahn:</p>

    <div class="slideshow-container">
      <img class="slides" src="pufferspeicher.png" alt="Pufferspeicher" />
      <img class="slides" src="Puffer1.png.jpg" alt="Puffer 1" />
      <img class="slides" src="Puffer2.png.jpg" alt="Puffer 2" />

    <button class="music-button" id="musicBtn" onclick="startMusic()">ðŸŽµ Musik starten</button>

  <audio id="bgmusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/04/audio_a8ef5cb368.mp3" type="audio/mpeg" />

  <footer>
    Â© 2025 onlypuffer's
  </footer>

  <script>
    // Diashow starten
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    }

    // Musik per Klick starten
    function startMusic() {
      const audio = document.getElementById("bgmusic");
      audio.play();
      // Button ausblenden, wenn Musik lÃ¤uft
      document.getElementById("musicBtn").style.display = "none";
    }
  </script>
